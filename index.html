<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>موقــعي</title>

    <link href="style.css"

    <!-- 👇هنا style قم بإضافة وسم   -->
    <style>


h1 {color: #ffccee}


.blue {background-color: blue;}


.red {background-color: darkred;}

.green {background-color: darkgreen;}



.blueb3d {background-color: blue;}


.redb3d {background-color: darkred;}

.blueex {background-color: blue;}


h1 {margin: auto;

width: 50%;
border: 3px solid;

padding: 10px;
}

    </style>

</head>
<body>
    <!-- اكتب اسمك بعد مرحباً، -->
    <!-- headالى ال cssثم غير لون الخط عن طريق اضافة كود   -->
    <h1>مرحبا، انا عذوب</h1>


    <!-- styles.css قم بإنشاء ملف جديد وقم بتسميته  -->
    <!-- في الملف اللي اضفته cssوفي التعديلات القادمه اكتب كود الـ -->


    <!-- قم بتغيير طريقة عرض الصور بحيث تظهر الصور تحت بعض -->
    <img src="./img/ps4.png" alt="الكويت تبرمج">
    <br>
    <img src="./img/Nintendo.png" alt="الكويت تبرمج">
    <br>
    <img src="./img/pc.png" alt="الكويت تبرمج">

     <!--  بعد ذلك قم باخفاء النقاط من القائمه  -->
     <div>
        <h3>منصات الالعاب المتوفره</h3>
        <ul style="list-style-type:none;">
            <li>PS4</li>
            <li>nintendo switch</li>
            <li>PC</li>
        </ul><br><br>
    </div>  

<!-- في الجدول في الاسفل يظهر اشخاص ولعبتهم المفضله والمنصه التي يلعبون بها -->
<!-- قم بتغيير لون الخلفيه للاسم حسب المنصه التي يلعب بها  -->
<!-- PS4:      blue  -->
<!-- Nintendo: red   -->
<!-- PC:       green -->
<!-- تلميح: يجب عليك اضافة كلاس لكل اسم -->
    <table border="1">
        <tr>
            <th>الاسم</th>
            <th>العمر</th>
            <th>اللعبه المفضله</th>
            <th>المنصه</th>
        </tr>
        <tr>
            <td class="blue">احمد</td>
            <td>16</td>
            <td>call of duty</td>
            <td>PS4</td>
        </tr>
        <tr>
            <td class="red">ساره</td>
            <td>15</td>
            <td>mario party</td>
            <td>nintendo switch</td>
        </tr>
        <tr>
            <td class="green">علي</td>
            <td>15</td>
            <td>league of legends</td>
            <td>PC</td>
        </tr>
        <tr>
            <td class="blue b3d">عبدالله</td>
            <td>14</td>
            <td>fifa</td>
            <td>PS4</td>
        </tr>
        <tr>
            <td class="red b3d">دانه</td>
            <td>22</td>
            <td>super smash bros</td>
            <td>nintendo switch</td>
        </tr>
        <tr>
            <td class="blueex">ليلى</td>
            <td>17</td>
            <td>minecraft</td>
            <td>PC</td>
        </tr>
    </table>

    
</body>
</html>
